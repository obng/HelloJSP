<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <script src='js/dist/index.global.js'></script>
  <script>

    document.addEventListener('DOMContentLoaded', async function() {

      // 값을 담을 변수 선언
      let eventList = [
        {
          title: "test",
          start: "2025-08-07"
        }
      ];

      // ajax 실행
      let result = await fetch('eventList.do');
      let data = await result.json();
      eventList = data;

      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        initialDate: new Date(),
        navLinks: true, // can click day/week names to navigate views
        selectable: true,
        selectMirror: true,
        select: async function (arg) {
          // console.log(arg); // title, startStr, endStr
          var title = prompt('일정을 등록하세요:');

          if (title) {
            let resolve = await fetch('addEvent.do?title='+title+'&start='+arg.startStr+'&end='+arg.endStr)
            let result = await resolve.json();
            if (result.retCode == "OK") {
              // 캘린더에 일정을 추가
              calendar.addEvent({
                title: title,
                start: arg.start,
                end: arg.end,
                allDay: arg.allDay
              })
            }
            else if (result.retCode == "NG"){
              alert("에러발생");
            }
          }
          calendar.unselect()
        },
        eventClick: async function (arg) {
          console.log(arg); // titl -> arg.event.title

          if (confirm('일정을 삭제하시겠습니까?')) {
            let resolve = await fetch('removeEvent.do?title=' + arg.event.title);
            let result = await resolve.json();
            if (result.retCode == "OK") {
              arg.event.remove()
            }
            else if (result.retCode == "NG") {
              alert("삭제 실패")
            }
            else {
              alert("알 수 없는 에러코드")
            }
          }
        },
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events
        events: eventList
      });
      console.log(eventList);

      calendar.render();

    });

  </script>
  <style>

    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }

  </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
